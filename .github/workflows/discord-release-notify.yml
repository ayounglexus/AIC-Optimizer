name: Discord Release Notification

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_AUTHOR: ${{ github.event.release.author.login }}
          RELEASE_PRERELEASE: ${{ github.event.release.prerelease }}
          REPO_NAME: ${{ github.repository }}
        run: |
          # Determine embed color
          if [ "$RELEASE_PRERELEASE" = "true" ]; then
            COLOR=16776960  # Yellow
          else
            COLOR=5763719   # Green
          fi

          # Truncate body if too long
          TRUNC_BODY="$RELEASE_BODY"
          if [ ${#RELEASE_BODY} -gt 4000 ]; then
            TRUNC_BODY="${RELEASE_BODY:0:3900}...\n\n[View full release notes]($RELEASE_URL)"
          fi

          # Escape newlines and special characters
          ESCAPED_BODY=$(echo "$TRUNC_BODY" | sed ':a;N;$!ba;s/\\/\\\\/g;s/"/\\"/g;s/\n/\\n/g')

          # Build JSON payload safely
          PAYLOAD=$(jq -n \
            --arg title "ðŸš€ New Release: $RELEASE_TAG" \
            --arg description "$ESCAPED_BODY" \
            --arg url "$RELEASE_URL" \
            --arg release_name "$RELEASE_NAME" \
            --arg author "$RELEASE_AUTHOR" \
            --arg repo "$REPO_NAME" \
            --argjson color $COLOR \
            '{
              embeds: [
                {
                  title: $title,
                  description: $description,
                  url: $url,
                  color: $color,
                  fields: [
                    {name: "Release Name", value: $release_name, inline: true},
                    {name: "Author", value: $author, inline: true}
                  ],
                  footer: {text: $repo},
                  timestamp: now | todate
                }
              ]
            }'
          )

          # Send payload to Discord
          curl -H "Content-Type: application/json" -d "$PAYLOAD" "$DISCORD_WEBHOOK_URL"
